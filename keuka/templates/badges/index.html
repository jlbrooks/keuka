{% extends "base.html" %}

{% block content %}
	<div class="row">
	{% for badge in badges %}
		<div class="col s12 m6 l4">
			<div class="card">
		        <div class="card-image">
					{% if badge.image %}
						<a href="{% url 'badge_detail' badge.id %}">
							<img width=200 src="{{ badge.image.url }}">
						</a>
					{% endif %}
		        </div>

		        <div class="card-content">
			        <span class="card-title activator grey-text text-darken-4">{{ badge.title|capfirst }}<i class="material-icons right">more_vert</i></span>
      
	                <a href="{% url 'badge_detail' badge.id %}">Work on this Komplishment.</a>
	            </div>
	            <div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{ badge.title|capfirst }}<i class="material-icons right">close</i></span>
			        <p>{{ badge.brief }}</p>
			    </div>
            </div>
		</div>
	{% endfor %}
	</div>
{% endblock content %}
