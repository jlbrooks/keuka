{% extends "base.html" %}

{% block content %}
	<h3>Badges</h3>
	<ul>
	{% for badge in badges %}
		<li>
			{% if badge.image %}
			<img height="40" width="40" src="{{ badge.image.url }}">
			{% endif %}
			<a href="{% url 'badge_detail' badge.id %}">{{ badge.title|capfirst}}</a>
		</li>
	{% endfor %}
	</ul>
{% endblock content %}
