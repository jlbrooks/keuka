{% extends "base.html" %}

{% block content %}
<div class="container">
	<h3>Keuka Komplishments</h3>
	<div class="row">
	{% for badge in badges %}
		<div class="col s12 m6 l4">
			<div class="card">
		        <div class="card-image">
					{% if badge.image %}
						<a href="{% url 'badge_detail' badge.id %}">
							<img width=200 src="{{ badge.image.url }}">
						</a>
					{% endif %}
		        </div>
		        <div class="card-action">
	                <a href="{% url 'badge_detail' badge.id %}">{{ badge.title|capfirst }}</a>
	            </div>
            </div>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock content %}
