{% extends "base.html" %}

{% block content %}
<div class="container">
	<h3>Badges</h3>
	<ul>
	{% for badge in badges %}
		<li>
			 <div class="chip">
				{% if badge.image %}
					<img height="40" width="40" src="{{ badge.image.url }}">
				{% endif %}
				<a href="{% url 'badge_detail' badge.id %}">{{ badge.title|capfirst }}</a>
			</div>
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock content %}
