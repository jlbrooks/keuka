<div class="col s12">
	<h4>{{ heading }}</h4>
</div>
<div class="list">
	{% if badges %}
		{% for badge in badges %}
		<div class="col s12 m6 l4">
			<div class="card">
				<div class="card-image">
					<a href="{% url 'badge_detail' badge.badge.id %}">
						<img width=200 src="{{ badge.badge.image_url }}">
					</a>
				</div>

				<div class="card-content">
					<span class="card-title activator grey-text text-darken-4 badge-title">{{ badge.badge.title|capfirst }}<i class="material-icons right">more_vert</i></span>

					<a href="{% url 'badge_detail' badge.badge.id %}">Learn more.</a>
				</div>
				<div class="card-reveal">
					<span class="card-title grey-text text-darken-4">{{ badge.badge.title|capfirst }}<i class="material-icons right">close</i></span>
					<p>{{ badge.badge.brief }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	{% elif user == request.user %}
		<div class="col s12">
			{{ empty_message }}
		</div>
	{% endif %}
</div>
